<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f6f5f7; }
        .card {
            background: white; padding: 2rem; border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px;
        }
    </style>
</head>
<body class="flex items-center justify-center h-full p-4">
    <div class="card text-center">
        <h2 class="text-2xl font-bold mb-4">Set New Password</h2>
        <form id="reset-form" class="space-y-4">
            
            <div class="relative text-left">
                <input type="password" id="new-password" placeholder="New Password" required 
                       class="w-full p-3 pr-10 border rounded bg-gray-50 focus:outline-blue-500" minlength="8">
                <i class="fas fa-eye absolute top-1/2 right-3 -translate-y-1/2 cursor-pointer text-gray-500" 
                   id="toggle-password"></i>
            </div>

            <button type="submit" class="w-full bg-red-500 text-white font-bold py-3 rounded-full hover:bg-red-600 transition">
                Update Password
            </button>
        </form>
        <p id="message" class="mt-4 text-sm"></p>
    </div>

    <script>
        const form = document.getElementById('reset-form');
        const messageEl = document.getElementById('message');
        const passwordInput = document.getElementById('new-password');
        const togglePassword = document.getElementById('toggle-password');

        // 3. Script to toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            // Switch icon class between eye and eye-slash
            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
        });

        // Get the token from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            messageEl.textContent = "Invalid link. Token missing.";
            messageEl.classList.add('text-red-500');
            form.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const new_password = passwordInput.value;
            messageEl.textContent = "Updating...";
            messageEl.className = 'mt-4 text-sm text-gray-600'; // Reset classes
            
            try {
                const response = await fetch('/api/reset_password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, new_password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    messageEl.textContent = "Success! Redirecting to login...";
                    messageEl.className = 'mt-4 text-sm text-green-600 font-bold';
                    setTimeout(() => window.location.href = '/login', 2000);
                } else {
                    messageEl.textContent = data.error || "Failed to reset.";
                    messageEl.classList.add('text-red-500');
                }
            } catch (err) {
                console.error(err);
                messageEl.textContent = "Server error.";
                messageEl.classList.add('text-red-500');
            }
        });
    </script>
</body>
</html>
